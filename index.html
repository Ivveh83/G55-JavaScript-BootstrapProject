<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G55 JavaScript & Bootstrap Project</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (valfritt, för typsnitt) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS (valfritt, för anpassad stil) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap 5 JS (valfritt, för komponenter som kräver JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript (valfritt, för anpassad funktionalitet) -->
    <script src="javascript.js"></script>

    <!-- Bootstrap 5 Icons (valfritt, för ikoner) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1 id="h1">My Todo App</h1>
    <div class="container mt-5 mx-auto bg-white border rounded p-3">
      <div class="mb-2">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder=""
          name="title"
        />
      </div>
      <div class="mt-3">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          rows="5"
          id="description"
          name="description"
        ></textarea>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mb-3">
          <label for="dueDate" class="form-label">Due date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="selectPerson" class="form-label"
            >Assign to Person (Optional)</label
          >
          <select class="form-select" id="selectPerson" name="selectPerson">
            <option selected disabled>-- Select Person (Optional) --</option>
            <option>Person 1</option>
            <option>Person 2</option>
            <option>Person 3</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="attachment" class="form-label">Attachments</label>
        <div class="input-group">
          <input
            class="form-control"
            type="file"
            id="attachment"
            name="attachment"
          />
          <button
            class="btn btn-outline-secondary bi-x-lg"
            type="button"
            onclick="clearFile()"
          ></button>
        </div>
               <!-- Förhandsvisning av valda filer -->
         <div class="mt-3 border p-2">
          <ul id="attachmentList" class="list-group mt-5"></ul>
         </div>
        <div class="text-end">
          <button type="button" class="btn btn-primary mt-3">+ Add Todo</button>
        </div>
      </div>
    </div>
    


    <!-- Todo List Section -->



    <div class="container mt-4 mx-auto bg-white border rounded p-3">
  <div class="card shadow-sm border-0">
    <!-- Header -->
    <div class="card-header bg-white d-flex justify-content-between align-items-center px-3">
      <h5 class="mb-0">Todos</h5>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" title="Filter">
          <i class="bi bi-filter"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm" title="Sort">
          <i class="bi bi-sort-down"></i>
        </button>
      </div>
    </div>

    <!-- Todo list body -->
    <div class="card-body p-3">
      <!-- Single Todo item -->
      <div class="border rounded p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Example Todo</h6>
            <small class="text-muted">Description goes here</small>
          </div>
          

          <!-- Action buttons -->
          <div class="mt-2 d-flex justify-content-end">
            <small class="text-muted mx-3">Created: 2025-07-01</small>
          <button class="btn btn-sm btn-outline-success" title="Mark as Done">
            <i class="bi bi-check-lg"></i>
          </button>
          <button class="btn btn-sm btn-outline-primary" title="Edit">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" title="Delete">
            <i class="bi bi-trash"></i>
          </button>
        </div>
        </div>

        <!-- Meta tags -->
        <div class="mt-2 d-flex flex-wrap gap-2">
          <span class="bg-white text-secondary">
            <i class="bi bi-calendar2-day me-1"></i> Due: 2025-07-10
          </span>
          <span class="badge bg-info ">
            <i class="bi bi-person-fill me-1"></i> John Doe
          </span>
          <span class="badge bg-secondary">
            <i class="bi bi-paperclip me-1"></i> 2 attachments
          </span>
        </div>
        
      </div>
    </div>
  </div>
</div>
  </body>
</html>
