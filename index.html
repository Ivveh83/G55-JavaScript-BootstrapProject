<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G55 JavaScript & Bootstrap Project</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (valfritt, för typsnitt) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS (valfritt, för anpassad stil) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap 5 JS (valfritt, för komponenter som kräver JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript (valfritt, för anpassad funktionalitet) -->
    <script src="javascript.js"></script>

    <!-- Bootstrap 5 Icons (valfritt, för ikoner) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  
  <body>
    <h1>My Todo App</h1>
    
    <div class="card shadow-sm mx-5 mt-4 p-4">
      <form id="todoForm">
      <div class="mb-2">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder=""
          name="title"
        />
      </div>
      <div class="mt-3">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          rows="5"
          id="description"
          name="description"
        ></textarea>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mb-3">
          <label for="dueDate" class="form-label">Due date</label>
          <input 
          type="date" 
          class="form-control" 
          id="dueDate" 
          name="dueDate" 
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="selectPerson" class="form-label"
            >Assign to Person (Optional)</label
          >
          <select 
          class="form-select" 
          id="selectPerson" 
          name="selectPerson"
          >
            <option selected disabled>-- Select Person (Optional) --</option>
            <option>Person 1</option>
            <option>Person 2</option>
            <option>Person 3</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="attachment" class="form-label">Attachments</label>
        <div class="input-group">
          <input
            class="form-control"
            type="file"
            id="attachment"
            name="attachment"
            multiple
            onchange="updateAttachmentList()"
          />
          <button
            class="btn btn-outline-secondary bi-x-lg"
            type="button"
            onclick="clearFile()"
          ></button>
        </div>
               <!-- Förhandsvisning av valda filer -->
         <div class="mt-3 border p-2">
          <ul id="attachmentList" class="list-group mt-5"></ul>
         </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary mt-3">+ Add Todo</button>
        </div>
      </div>
      </form>
    </div>
    
    


    <!-- Todo List Section -->

  <div class="card shadow-sm mx-5 mt-5">
    <!-- Header -->
    <div class="card-header bg-white d-flex justify-content-between align-items-center px-3">
      <h5 class="mb-0">Todos</h5>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" title="Filter">
          <i class="bi bi-filter"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm" title="Sort">
          <i class="bi bi-sort-down"></i>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="card-body" id="todo-list">
      <!-- Todo items will be dynamically inserted here -->
    </div>
  </div>
  </body>
</html>
